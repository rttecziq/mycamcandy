<div class="left-spacing1 sec-padding">
    <!-- <div class="Spacer-10"></div> -->
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10">
            <!-- <div class="public-video-header">PRICING AND PLANS</div> -->
            <h3 class="heading-element">Add card</h3>
            <div class="Spacer-10"></div>
            <div class="row m-0">
                <div class="addcard-bgimg col-md-5 col-lg-5 p-0" style="background-image: url(../../../assets/img/pro-bg1.jpg);">
                    <div class="addcard-bg-overlay">
                        <div class="text-center">
                            <img src="../../../assets/img/payment.png" class="payment-card-img">
                            <div class="text-right mt-15 mr-15">
                                <a routerLink="/card-details" class="white-link text-capitalize">card details<i class="fa fa-angle-double-right ml-5"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="addcard-form col-md-7 col-lg-7">
                    <form class="payment-form" #cardForm="ngForm" (ngSubmit)="addCard(cardForm)" id="payment-form">
                        
                        <!--<div class="form-group">
                            <label for="number">card holder name</label>
                            <input type="text" class="form-control" id="name" maxlength="16" >
                        </div> -->
                        <div class="form-group">
                            <label for="number">card number</label>
                            <input type="text" class="form-control" id="number" maxlength="16" placeholder="MM" placeholder="XXXX XXXX XXXX XXXX" pattern="[0-9]{16,}" title="Please Enter 16 digit" required [(ngModel)]="cardNumber" name="number">
                        </div>
                        <div class="form-group">
                            <label >expiry date</label>
                            <div class="row">
                                <div class="col-xs-6">
                                    <input type="text" class="form-control" placeholder="MM" maxlength="2" required [(ngModel)]="expiryMonth" name="exp_month" pattern="[0-9]{2}" title="Please Enter 2 digit">
                                </div>
                                <div class="col-xs-6">
                                    <input type="text" class="form-control" placeholder="YY" maxlength="2" required [(ngModel)]="expiryYear" name="exp_year" pattern="[0-9]{2}" title="Please Enter 2 digit">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="CVV" pattern="[0-9]{3,4}" title="Please Enter 3-4 digit" name="cvc" maxlength="4" required [(ngModel)]="cvc">
                        </div>
                        <div class="text-right top-spacing1">
                            <button class="btn2  width-200" type="submit" id="add_card_button">add card</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
