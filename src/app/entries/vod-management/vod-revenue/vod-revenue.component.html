<!-- MAIN SECTION STARTS -->
<div class="sec-padding left-spacing1">
    <!-- <div class="public-video-header top-margin">vod revenue</div> -->
    <h3 class="heading-element">VOD Revenue</h3>
    <div class="Spacer-10"></div>
    <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <div class="display-inline video-details">
                <div class="video-left">
                    <img class="video-icons" src="../../../assets/img/video-camera.png">
                </div>
                <div class="video-right">
                    <p class="text-grey-clr mt-0 size-16">total videos</p>
                    <h3 class="m-0">{{total_vod_videos}} videos</h3>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <div class="display-inline video-details">
                <div class="video-left">
                    <img class="video-icons" src="../../../assets/img/video-cash.png">
                </div>
                <div class="video-right">
                    <p class="text-grey-clr mt-0 size-16">total paid videos</p>
                    <h3 class="m-0">{{total_paid_videos}} videos</h3>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <div class="display-inline video-details">
                <div class="video-left">
                    <img class="video-icons" src="../../../assets/img/dollar.png">
                </div>
                <div class="video-right">
                    <p class="text-grey-clr mt-0 size-16">Revenue</p>
                    <h3 class="m-0">{{vod_revenue}}</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="Spacer-5"></div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" *ngFor="let vod_video of vod_videos">
            <div class="live-video-box">
                <div class="public-img" [style.background-image] = "'url('+vod_video.image+')'">
                    <a routerLink="/vod-view" [queryParams]="{id : vod_video.unique_id}">
                        <div class="playbtn1">
                            <div class="white-btn-play1"><img src="../../../assets/img/play-btn.png"></div>
                            <div class="pink-btn-play1"><img src="../../../assets/img/play-btn-pink.png"></div>
                        </div>
                    </a>
                    <!--<div class="p-10 text-right">
                        <span class="label label-success">public</span>
                    </div>-->
                    <div class="video-amount" *ngIf="vod_video.amount > 0">
                        <h5 class="no-margin">{{vod_video.currency}}{{vod_video.amount}}</h5>
                    </div>
                    <!--<div class="watch-count">
                        <h5 class="h5-s user-name m-0"><i class="fa fa-eye icon"></i>2542</h5>
                    </div> -->
                </div>
                <div class="user-profile spacing">
                    <div class="display-inline">
                        <div class="vod-left">
                            <h4 class="h4-s user-name text-bold overflow">{{vod_video.title}}</h4>
                        </div>
                        <!-- <div class="vod-right dropdown">
                            <span class="dropdown-toggle" type="button" data-toggle="dropdown"><i class="fa fa-ellipsis-v"></i></span>
                            <ul class="dropdown-menu vod-listdropdown">
                                <li><a routerLink="/edit-video">Edit video</a></li>
                                <li><a style="cursor: pointer;">delete video</a></li>
                                <li><a style="cursor: pointer;">Publish video</a></li>
                            </ul>
                        </div> -->
                    </div>
                    <h5 class="h5-s user-name overflow text-grey-clr">Revenue: <span class="black-clr bold">{{vod_video.currency}}{{vod_video.user_amount}}</span></h5> 
                </div>
            </div>
        </div>
    </div>

    <div class="loader" *ngIf="showLoader">
        <div class="spin"></div>
        <div class="bounce"></div>
    </div>

    <div class="text-center" *ngIf="total_paid_videos > 0 && datasAvailable > 0">
        <button class="show-more-btn" (click)="showMore()">show more</button>
    </div>
</div>
