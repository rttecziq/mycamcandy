        <a routerLink="/add-card">

                </div>

        <a routerLink="/redeems">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4"  *ngIf="is_content_creator">

                    <div class="text-center">
                        <i class="fa  fa-usd"></i>
                        <h3>redeems</h3>

                </div>

        <a routerLink="/groups">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" *ngIf="is_content_creator">

                        <i class="fa fa-users"></i>
                        <h3>Groups</h3>
                    </div>
                </div>
            </div>
        </a>

        <a routerLink="/live-tv/list" *ngIf="is_content_creator">

                <div class="subcription-card">
                    <div class="text-center">
                        <img src="../../../assets/img/candy.png"/>
                        <h3>Buy Candies</h3>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>

<div class="modal fade" id="language" role="dialog">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal" id="language_close">&times;</button>
            <h4 class="mt-0">Choose language</h4>

            <form (ngSubmit)="switchLanguage(language_name.value)">
                <div class="form-group size-16">
                    <div class="mt-20 pl-20">
                        <label class="radio-inline">
                            <input type="radio" value="en" id="optradio1" class="option-input radio" name="language_name" checked="checked" #language_name ngModel>English 
                        </label>
                    </div>
                    <div class="top pl-20">
                        <label class="radio-inline">
                            <input type="radio" value="fr" id="optradio1" class="option-input radio" name="language_name" #language_name ngModel>French
                        </label>
                    </div>
                </div>
                <div class="text-right">
                    <button class="btn">submit</button>
                </div>
            </form>
        </div>
      </div>
      
    </div>
</div>
