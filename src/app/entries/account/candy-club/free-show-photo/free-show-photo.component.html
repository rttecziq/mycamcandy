<div class="container-fluid profile-background">
  
  <!--Common user's profile tab -->
  <user-profile-tabs></user-profile-tabs>

  <div class="row mt-5 mb-5">
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12"></div>
    <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
      <div class="row">
        <div class="my_free_show_photos">
          <h3 class="text-center mb-5">My Free Show Photos</h3>

            <div *ngIf="photo_lists.length" id="lightgallery">
              <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6 hover-display" *ngFor="let photo of photo_lists; let i = index;">
                <div attr.data-src="{{app_url}}{{photo.image_name}}" class="item" data-sub-html='<div class="fb-comments s_comntPanlars_M" data-width="400" data-numposts="0"></div>'>
                  <img [src]="app_url + photo.image_name" class="img-responsive">
                  <input type="hidden" value="{{photo.id}}" id="post_{{i}}"/>
                </div>
                <div class="parent-accept-delete">
                  <div class="accept-delete">
                    <span class="btn btn-sm btn-danger cstm-padding mt-1 float-left" (click)="deletePicture(photo.id)"><i class="fa fa-trash"></i></span>
                    <span class="btn btn-sm btn-success cstm-padding mt-1 float-right" (click)="selectPicture(photo.id)"><i class="fa fa-check"></i></span>
                  </div>
                </div>
              </div>
            </div>

        </div>
      </div>

      <div class="loader" *ngIf="loader">
        <div class="spin"></div>
        <div class="bounce"></div>
      </div>

      <div class="text-center mt-3" *ngIf="skipCount > 0 && datasAvailable > 0">
        <button class="show-more-btn" (click)="showMore()">show more</button>
      </div>

      <div class="no_result_class text-center" *ngIf="photo_lists.length <= 0">
        <div>
            <h3 class="tab-head text-center">No photos found</h3>
            <img class="noresult-img img-responsive" src="../../../assets/img/no-result.gif">
        </div>
    </div>

    </div>
  </div>

</div>
