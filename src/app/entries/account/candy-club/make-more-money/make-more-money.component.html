<div class="container mt-4" id="more-money-reg">
  <h3>Register a new affiliate account</h3>
  <form class="form-horizontal" method="POST">
     <div class="form-group">
        <label>Your Name</label>
        <input type="text" name="name" id="name" class="form-control">
     </div>
     <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" id="username" class="form-control">
     </div>
     <div class="form-group">
        <label>Account Email</label>
        <input type="email" name="account_email" id="account_email" class="form-control">
     </div>
     <div class="form-group">
        <label>Payment Email</label>
        <input type="email" name="payment_email" id="payment_email" class="form-control">
     </div>
     <div class="form-group">
        <label>Website URL</label>
        <input type="url" name="website_url" id="website_url" class="form-control">
     </div>
     <div class="form-group">
        <label>How will you promote us?</label>
        <textarea name="promote" id="promote" class="form-control"></textarea>
     </div>
     <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" id="password" class="form-control">
     </div>
     <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" class="form-control">
     </div>
     <div class="form-group">
        <input type="submit" name="reg_submit" id="reg_submit" class="btn btn-primary" value="Register">
     </div>
  </form>
</div>
<div class="container mt-4" id="more-money-reg">
  <h3>Log into your account</h3>
  <form class="form-horizontal" method="POST">
     <div class="form-group">
        <label for="email">Username:</label>
        <input type="text" class="form-control" id="login_user" name="login_user">
     </div>
     <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" name="pwd">
     </div>
     <div class="form-group">
           <div class="checkbox">
              <label><input type="checkbox" name="remember"> Remember me</label>
           </div>
     </div>
     <div class="form-group">
        <input type="submit" name="login" id="login" class="btn btn-primary" value="Login">
     </div>
  </form>
</div>
