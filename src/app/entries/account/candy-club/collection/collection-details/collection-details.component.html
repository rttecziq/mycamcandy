<div class="container-fluid profile-background">
  
  <!--Common user's profile tab -->
  <user-profile-tabs></user-profile-tabs>

  <div class="row mt-5 mb-5">
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12"></div>
    <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
      <div class="row mt-5">
        <div class="model-album">
          <h3 class="heading mb-2">{{ collectionData.collection_name}}</h3>

              <div *ngIf="collection_album_count > 0">
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6 mb-3" *ngFor="let albums of collectionData.collection_albums">                  
                    <div class="img-container">
                      <a routerLink="/candy-club/{{model_name}}/album/{{albums.id}}">
                        <img [src]="albums.album_cover_image ? albums.album_cover_image : ''" class="img-responsive">
                      </a>
                      <a routerLink="/candy-club/{{model_name}}/album/{{albums.id}}">
                        <div class="bottom-left text-shadow text-white">{{albums.title}}</div>
                      </a>
                      <div class="top-left"><i class="fa fa-play-circle" id="xa"></i></div>
                      <a routerLink="/candy-club/{{model_name}}/album/{{albums.id}}">
                        <div class="centered bold text-white">{{albums.candies}} Candies</div>
                      </a>
                    </div>                  
                </div>
              </div>

              <div *ngIf="collection_album_count <= 0">
                  <div class="alert alert-danger text-center"> No album found</div>
              </div>

        </div>
      </div>
    </div>
  </div>

</div>
