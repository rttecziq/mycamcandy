<div class="container-fluid password-reset">
      
	<h2 class="mt-3 text-center text-primary bold heading">Password Reset</h2>
	<div class="reset-div text-center mx-auto">
	   <p class="mt-5 text-center text-secondary p">To reset your password, please enter your email address or username below</p>
	   <form  #forgotPassword="ngForm" (ngSubmit)="sendResetPassword(email.value)">
			<div class="form-group">
				<input type="email" id="email" class="form-control" #email name="email" ngModel placeholder="Enter your username or email">
			</div>
			<div class="form-group">
				<button class="btn btn-primary btn-reset" type="submit">Reset my password</button>
			</div>
		</form>
	</div>
</div>
<common-footer></common-footer>
