<div class="login-body">
<div class="container-fluid">
    <div class="login-form">
            <form class="login_form" (ngSubmit)="userAuthentication(userName.value, Password.value)" #loginForm="ngForm">
                <div class="md-form form-lg">
                    <label>Username</label>
                    <input class="form-control" type="text" name="user" placeholder="Username" #userName ngModel autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control" name="Password" #Password ngModel autocomplete="off">
                </div>
                <div class="form-group">
                    <div class="checkbox">
                      <label><input type="checkbox" name="remember" value="">Remember Me</label>
                    </div>
                  </div>
                <div class="form-group">
                    <button class="btn btn-info w-100" type="submit" [disabled]="!loginForm.valid">{{'Log In' | translate}}</button>
                </div>
            </form>

            <p id="nav">
                <a routerLink="/register">Register</a> | <a routerLink="/forgot-password">Forgot Your Password?</a>
              </p>
    </div>
</div>
</div>
